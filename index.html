<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class ="body" id="body">
    <div>
        <div class="header"> Etch-a-Sketch</div>
        <div class="grid-wrap">
            <div id="container"></div>
            <button class="change-mode" id="change-mode">Change Background</button>
        </div>
        <div class="button-wrapper">
            <button id="grid-size" class="button">Set Grid Size!</button>
            <button id="black" class="default-button">Black</button>
            <button id="psycho" class="psych-button" >Psychadelic</button>
            <button onclick="reset()" id="reset-btn" class="button">Reset</button>
        </div>
    </div>

</body>

</html>

</html>
